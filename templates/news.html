{% extends "base.html" %}

{% block content %}
<h1>Новости</h1>
<h4>Актуально на {{ date }}</h4>
{% for item in news%}
<div class="col-md6 border rounded">
    <h3><a href="{{ item.link }}">{{item.title}}</a></h3>
    <div>
        {{item.content}}
    </div>
    <div>
        {{item.time}}
    </div>
</div>
{% endfor %}
{% endblock %}
