{% extends "base.html" %}

{% block content %}

<table>
    <tr>
        <th>Ticker</th>
        <th>Open</th>
        <th>High</th>
        <th>Low</th>
        <th>Close</th>
    </tr>
    {% for item in params %}
        <tr>
            <td><a href="/stocks/{{ item[0] }}">{{ item[0] }}</a></td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>{{ item[4] }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
